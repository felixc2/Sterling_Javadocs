	viewMgr.visBBoxTop = 8.219443;
	viewMgr.highlightDiv = null;
}

function load ()
{
	if(isUpLevel)
	{

	}
}

function unload()
{
	if(isUpLevel)
	{
		viewMgr = null;
		parent.viewMgr = null;
	}
}

window.onload = load;
window.onunload = unload;
document.onclick = clickMenu;
